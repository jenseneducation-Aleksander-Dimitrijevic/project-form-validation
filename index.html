<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <form>
        <h3>Field's with a <span>*</span> are required.</h3>
        <hr />
        <div class="flex-container">
          <div class="flex-item">
            <label for="input-fname">First Name: <span> *</span></label>
            <input
              placeholder="John"
              type="text"
              name="fname"
              id="input-fname"
            />
          </div>
          <div class="flex-item">
            <label for="input-lname">Last Name: <span> *</span></label>
            <input
              placeholder="Doe"
              type="text"
              name="lname"
              id="input-lname"
            />
          </div>
        </div>
        <label for="input-number">Telephone: <span> *</span></label>
        <input placeholder="123-4567890" type="tel" max="9" id="input-number" />

        <label for="input-mail">Mail: <span> *</span></label>
        <input
          placeholder="mail123@mail.com"
          type="text"
          name="email"
          id="input-mail"
        />
        <label for="input-message">Your age:</label>
        <input type="number" min="1" max="85" value="1" id="input-number" />

        <button type="submit">Submit</button>
        <!-- Form message -->
        <ul id="form-msg"></ul>
      </form>
      <h3 id="success"></h3>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
